<script type="text/javascript">
    RED.nodes.registerType('gauth', {
        category: 'config',
        credentials: {
            creds: {},
        },

        defaults: {
            name: {},
        },
        label: function () {
            return this.name || "Unknown"
        },

        oneditsave: function () {
            const credentials = $('#node-config-input-creds').val()
            try {
                var auth = JSON.parse(credentials);
                this.name = auth.client_email;
            }
            catch {
                this.name = "Unknown"
            }
        }
    });
</script>

<script type="text/html" data-template-name="gauth">
    <div class="form-row">
        <label for="node-config-input-authtoken">Credentials</label>
        <textarea rows="15" cols="120" id="node-config-input-creds" placeholder="Google Service Accounts Credentials JSON"></textarea>
        <input type="hidden" id="node-input-name">
    </div>
</script>
